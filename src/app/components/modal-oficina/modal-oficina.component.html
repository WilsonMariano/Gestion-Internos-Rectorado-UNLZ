<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" id="modalOficina" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="forma" (ngSubmit)="onSubmit()">
        <div class="modal-body">
          <div class="form-group">
            <label for="nombre" class="col-form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre de la oficina" formControlName="nombreOf">
            <span class="invalid" *ngIf="forma.get('nombreOf').errors?.required && forma.get('nombreOf').touched">*El campo es requerido</span>
          </div>
          <div class="form-group">
            <label>Piso</label>
            <select class="form-control" id="piso" name="piso" formControlName="pisoOf">
              <option value="">Seleccione una opción</option>
              <option [value]="p" *ngFor="let p of arrPisos">{{p}}</option>
            </select>
            <span class="invalid" *ngIf="forma.get('pisoOf').errors?.required && forma.get('pisoOf').touched">*El campo es requerido</span>
          </div>
          <div class="form-group">
            <label for="numero" class="col-form-label">Teléfono</label>
            <input type="number" class="form-control" id="numero" placeholder="Número directo" formControlName="telefonoOf">
          </div>

        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" [disabled]="forma.invalid">Guardar</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
